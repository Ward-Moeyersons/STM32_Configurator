<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>STM32 GPIO Control</title>
</head>
<body>
    <h1>STM32 GPIO Control</h1>
    <div class="container">
        <div class="card">
            <h2>Pin Control</h2>
            <form id="control-form" action="/io.cgi" method="get">
                <table class="gpio-table">
                    <thead>
                        <tr>
                            <th>Pin</th>
                            <th>Label</th>
                            <th>Mode</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody id="gpio-table-body">
                    </tbody>
                </table>
                <div class="controls">
                    <button type="submit">Set Outputs</button>
                    <button type="button" onclick="goBackToConfig()">Back to Config</button>
                </div>
            </form>
        </div>
    </div>
<script>
function goBackToConfig() {
    const pinStates = {};
    const outputCheckboxes = document.querySelectorAll('#control-form input[type="checkbox"]');
    outputCheckboxes.forEach(cb => {
        const pinNumber = cb.dataset.pin;
        pinStates[pinNumber] = cb.checked ? '1' : '0';
    });
    sessionStorage.setItem('pinStates', JSON.stringify(pinStates));
    window.location.href = 'index.shtml';
}

const pinConfig = JSON.parse(sessionStorage.getItem('pinConfig'));
if (!pinConfig) {
    window.location.href = 'index.shtml';
} else {
    const stateParams = new URLSearchParams(window.location.search);
    const tableBody = document.getElementById('gpio-table-body');
    const form = document.getElementById('control-form');
    let outputPinCount = 0;

    for (const pinNumber in pinConfig) {
        if (pinConfig.hasOwnProperty(pinNumber)) {
            const config = pinConfig[pinNumber];
            const row = document.createElement('tr');
            
            let stateControl = '';
            if (config.mode === 'out') {
                outputPinCount++;
                const isChecked = stateParams.get(`s${pinNumber}`) === '1';
                stateControl = `<input type="checkbox" data-pin="${pinNumber}" value="1" ${isChecked ? 'checked' : ''}>`;
            } else {
                // For input pins, we use an SSI tag to let the server inject the state.
                stateControl = `<!--#d${pinNumber}state-->`;
            }

            row.innerHTML = `
                <td>D${pinNumber}</td>
                <td>${config.label}</td>
                <td>${config.mode}</td>
                <td>${stateControl}</td>
            `;
            tableBody.appendChild(row);
        }
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const newStates = new URLSearchParams();
        const outputCheckboxes = form.querySelectorAll('input[type="checkbox"]');
        outputCheckboxes.forEach(cb => {
            const pinNumber = cb.dataset.pin;
            newStates.append(`s${pinNumber}`, cb.checked ? '1' : '0');
        });
        window.location.href = `/io.cgi?${newStates.toString()}`;
    });

    if (outputPinCount === 0) {
        document.querySelector('button[type="submit"]').disabled = true;
    }
}
</script>
</body>
</html>
