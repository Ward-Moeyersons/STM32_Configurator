<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>STM32 GPIO Control</title>
</head>
<body>
    <h1>STM32 GPIO Control</h1>
    <div class="container">
        <div class="card">
            <h2>Pin Configuration</h2>
            <form id="config-form" action="control.shtml" method="get">
                <table class="gpio-table">
                    <thead>
                        <tr>
                            <th>Pin</th>
                            <th>Enable</th>
                            <th>Label</th>
                            <th>Mode</th>
                            <th>Initial State</th>
                        </tr>
                    </thead>
                    <tbody id="gpio-table-body">
                    </tbody>
                </table>
                <div class="controls">
                    <button type="submit">Configure Pins</button>
                </div>
            </form>
        </div>
    </div>
<script>
window.addEventListener('load', () => {
    const pinConfig = JSON.parse(sessionStorage.getItem('pinConfig'));
    const pinStates = JSON.parse(sessionStorage.getItem('pinStates'));

    if (pinConfig) {
        for (const pinNumber in pinConfig) {
            if (pinConfig.hasOwnProperty(pinNumber)) {
                const config = pinConfig[pinNumber];
                const enableBox = document.querySelector(`.enable-box[data-pin="${pinNumber}"]`);
                if (enableBox) {
                    const row = enableBox.closest('tr');
                    
                    // Enable the pin and its controls
                    enableBox.checked = true;
                    const controls = row.querySelectorAll('input:not(.enable-box), select');
                    controls.forEach(c => c.disabled = false);

                    // Set label and mode
                    row.querySelector(`input[name="l${pinNumber}"]`).value = config.label;
                    row.querySelector(`select[name="p${pinNumber}"]`).value = config.mode;

                    // Set state if available
                    if (config.mode === 'out' && pinStates && pinStates[pinNumber]) {
                        row.querySelector(`input[name="s${pinNumber}"]`).checked = (pinStates[pinNumber] === '1');
                    }
                }
            }
        }
    }
});

const NUM_PINS = 16;
const tableBody = document.getElementById('gpio-table-body');

for (let i = 0; i < NUM_PINS; i++) {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>D${i}</td>
        <td><input type="checkbox" class="enable-box" data-pin="${i}"></td>
        <td><input type="text" name="l${i}" disabled></td>
        <td>
            <select name="p${i}" disabled>
                <option value="in">Input</option>
                <option value="out">Output</option>
            </select>
        </td>
        <td><input type="checkbox" name="s${i}" value="1" disabled></td>
    `;
    tableBody.appendChild(row);
}

tableBody.addEventListener('change', (e) => {
    if (e.target.classList.contains('enable-box')) {
        const row = e.target.closest('tr');
        const controls = row.querySelectorAll('input:not(.enable-box), select');
        controls.forEach(c => c.disabled = !e.target.checked);
    }
});

document.getElementById('config-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const pinConfig = {};
    const stateParams = new URLSearchParams();
    const enabledPins = document.querySelectorAll('.enable-box:checked');

    enabledPins.forEach(pinCheckbox => {
        const row = pinCheckbox.closest('tr');
        const pinNumber = pinCheckbox.dataset.pin;
        const label = row.querySelector(`input[name="l${pinNumber}"]`).value;
        const mode = row.querySelector(`select[name="p${pinNumber}"]`).value;
        
        pinConfig[pinNumber] = {
            mode: mode,
            label: label || `D${pinNumber}`
        };

        if (mode === 'out') {
            const state = row.querySelector(`input[name="s${pinNumber}"]`).checked ? '1' : '0';
            stateParams.append(`s${pinNumber}`, state);
        }
    });

    sessionStorage.setItem('pinConfig', JSON.stringify(pinConfig));
    window.location.href = `control.shtml?${stateParams.toString()}`;
});
</script>
</body>
</html>
